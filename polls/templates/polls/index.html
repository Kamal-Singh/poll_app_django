{% extends 'polls/base.html' %}
{% block content %}
<div class="container">    
    {% if latest_question_list %}
        {% for question in latest_question_list %}
        <div class="row dabba">
            <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        </div>
        {% endfor %}
    {% else %}
    <h3>No polls are available.</h3>
    {% endif %}
</div>
{% endblock content %}
